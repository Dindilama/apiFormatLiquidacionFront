<div class="col-sm-6 offset-sm-3">
  <h3> Liquidacion Employee </h3>

  <form (ngSubmit) = "onSubmitForm()">

      <div class="form-group">
          <label> Document</label>
          <input type="text" class ="form-control" id = "document"
              [(ngModel)] = "employee.document" name = "document">
      </div>

      <div class="form-group">
          <label> Name</label>
          <input type="text" class ="form-control" id = "name"
              [(ngModel)] = "employee.name" name = "name">
      </div>

      <div class="form-group">
        <label> Select reason</label>
        <select class="form-control" name="miselect" [(ngModel)]="seleccionado">
        <option [value]="item" *ngFor="let item of listamotivos">{{item}}</option>
        </select>
        </div>

    <div class="form-group">
      <input type="text" id="custId" disabled class ="form-control" name="custId" value=" {{errorMessage.error.message}}" style="color: red;border: 0;outline: 0; background-color: white;">
    </div>



    <button class = "btn btn-danger" type ="submit">Liquidar Empleado</button>

  </form>
</div>
