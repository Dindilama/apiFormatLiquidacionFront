<div class="col-sm-6 offset-sm-3">
  <h3> Update Employee </h3>

  <form (ngSubmit) = "onSubmitForm()">

      <div class="form-group">
          <label> Document</label>
          <input type="text" class ="form-control" id = "document"
              [(ngModel)] = "employee.document" name = "document">
      </div>

      <div class="form-group">
          <label> Name</label>
          <input type="text" class ="form-control" id = "name"
              [(ngModel)] = "employee.name" name = "name">
      </div>

      <div class="form-group">
          <label> Job</label>
          <input type="text" class ="form-control" id = "job"
              [(ngModel)] = "employee.job" name = "job">
      </div>

      <div class="form-group">
          <label> Salary</label>
          <input disabled type="text" class ="form-control" id = "salary"
              [(ngModel)]="employee.salary.salary" name = "salary">
      </div>

      <div class="form-group">
        <label> Start Date</label>
        <input type="text" class ="form-control" id = "startDate"
            [(ngModel)] = "employee.startDate" name = "startDate">
    </div>

    <div class="form-group">
      <input type="text" id="custId" disabled class ="form-control" name="custId" value=" {{errorMessage.error.message}}" style="color: red;border: 0;outline: 0; background-color: white;">
    </div>


    <button class = "btn btn-success" type ="submit">Send</button>

  </form>
</div>
