<div class="col-sm-6 offset-sm-3">
  <h3> Ver info</h3>

    <div class="row">
      <div class="form-group col">
          <label> Document</label>
          <input  disabled type="text" class ="form-control" id = "document"
              [(ngModel)] = "employee.document" name = "document">
      </div>

      <div class="form-group col">
          <label> Name</label>
          <input disabled type="text" class ="form-control" id = "name"
              [(ngModel)] = "employee.name" name = "name">
      </div>

  </div>


  <div class="form-group col">
    <button [disabled]="employee.status !== 'Activo'" (click) = "editarsalario(employee.id)" class = "form-control btn btn-success" type ="submit">Crear nuevo salario</button>
  </div>
  <div class="form-group col">
    <button  (click) = "verhistorialsalarios(employee.id)" class = "form-control btn btn-success" type ="submit">Ver historial de salarios</button>
  </div>
  <div class="form-group col">
    <button   (click) = "verhistorialliquidacion(employee.id)" class = "form-control btn btn-success" type ="submit">Ver liquidacion</button>
  </div>
  <div class="form-group col">
    <button   (click) = "verListEmployees()" class = "form-control btn btn-danger" type ="submit">Volver</button>
  </div>



  <div class="form-group col">
    <input type="text" id="custId" disabled class ="form-control" name="custId" value=" {{errorMessage.error.message}}" style="color: red;border: 0;outline: 0; background-color: white;">
  </div>



</div>
